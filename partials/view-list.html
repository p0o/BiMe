<div class="row collapse" style="background:#fff">
	<div class="large-9 columns">
		<div class="row">
			<div data-magellan-expedition="fixed" id="filter-bar">
			  <dl class="sub-nav">
			    <div class="row">
			    	<div class="large-6 columns">
			    		<small>Sort based on: &nbsp;</small>
			    		<a href="#/list/{{listFilter.list_id}}/sort/newest" class="label cc-tag"
			    		ng-class="{selected:sortType==='newest'}" ng-click="cancel($event)">Newest</a>
			    		<a href="#/list/{{listFilter.list_id}}/sort/price" class="label cc-tag"
			    		ng-class="{selected:sortType==='price'}">Price</a>
			    		<a href="#/list/{{listFilter.list_id}}/sort/off" class="label cc-tag"
			    		ng-class="{selected:sortType==='off'}">Discount</a>
			    	</div>
			    	<div class="large-6 columns">
			    	</div>
			    </div>
			  </dl>
			</div>
			<div class="large-4 small-6 columns cc-listbox end" ng-click="goToItem(item.id)" ng-repeat="item in list | orderBy:sorting | filter: listFilter" >
				<div class="row">
					<div class="imagebox" style="background-image:url('{{item.img}}');"></div>
					<h3><a href="/#/item/{{item.id}}">{{item.title}}</a></h3>
					<span class="label round alert cc-price">{{item.off}}% off</span>
	              	<span class="label secondary cc-price">${{item.price}}</span>
              	</div>
			</div>
		</div>
		
	</div>
	<div class="large-3 columns">
	</div>
</div>
