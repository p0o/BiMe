<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeChop - The best single page app shopping!</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">CoffeeChop</a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
    
      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li><a href="#">Cart</a></li>
          <li class="has-dropdown">
            <a href="#">Sign in</a>
            <ul class="dropdown">
              <li><a href="#">Sign in with Facebook</a></li>
            </ul>
          </li>
        </ul>
    
      </section>
    </nav>

    <div class="row medium-collapse">
        <div class="medium-12 small-11 columns cc-topblock small-centered">
          <div class="row" id="header">
            <div class="medium-4 small-6 columns">
              <h3>Today Offers</h3>
            </div>
            <div class="medium-2 small-5 small-offset-1 medium-offset-6 columns"><h3><small>Load popular deals</small></h3></div>
          </div>
        </div>
        <div class="medium-2 columns hide-for-small-only cc-list">
          <div id="list-header" class="columns">Women's Clothing</div>
          <hr />
          <ul class="no-bullet">
            <li>Summer dresses</li>
            <li>Casual dresses</li>
            <li>Blouses</li>
            <li>Skirts</li>
            <li>T-Shirts</li>
          </ul>
        </div>
        <div class="medium-10 columns">
          <div class="row medium-collapse">
            <div class="medium-5 columns">
              <div class="row collapse">
                <div class="large-12 columns offer-x cc-box">
                  <div class="row collapse">
                    <div class="small-7 columns"></div>
                    <div class="small-5 columns"><img src="http://placehold.it/150x150&text=CoffeeChop"></div>
                  </div>
                </div>
                <div class="large-12 columns offer-x cc-box">
                  <div class="row collapse">
                    <div class="small-7 columns"></div>
                    <div class="small-5 columns"><img src="http://placehold.it/150x150&text=CoffeeChop"></div>
                  </div>
                </div>
                <div class="large-12 columns offer-x cc-box">
                  <div class="row collapse">
                    <div class="small-7 columns"></div>
                    <div class="small-5 columns"><img src="http://placehold.it/150x150&text=CoffeeChop"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="medium-7 columns">
              <div class="row medium-collapse">
                <div class="large-12 columns">
                  <div class="large-8 medium-6 columns cc-box offer-special">offer-special</div>
                  <div class="large-4 medium-6 columns cc-box offer-y">offer-y</div>
                </div>
                <div class="large-12 columns">
                  <div class="large-4 small-6 columns cc-box offer-y">offer-y</div>
                  <div class="large-4 small-6 columns cc-box offer-y">offer-y</div>
                  <div class="large-4 small-6 columns cc-box offer-y">offer-y</div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
