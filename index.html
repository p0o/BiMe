<!doctype html>
<html class="no-js" lang="en" ng-app="cchopApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeChop - The best single page app shopping!</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="bower_components/slick.js/slick/slick.css" />
    <link rel="stylesheet" href="bower_components/slick.js/slick/slick-theme.css" />
    <script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/animations.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1 class="cc-site-name"><a href="#/frontpage">CoffeeChop</a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a><span>Menu</span></a></li>
        </ul>
    
      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right" ng-controller="NavbarCtrl">
          <li>
            <a href="#/cart">Cart ( {{getCart()}} items )</a>
          </li>
          <li>
            <a href="#/contact">Contact</a>
          </li>
        </ul>
    
      </section>
    </nav>

    <div class="row small-collapse cc-white-bg">
        <div class="medium-12 columns cc-topblock">
          <h3 class="header-text">Today Offers</h3>
        </div>
        <div class="large-2 medium-3 columns cc-list">
          <div id="list-header" class="columns">Women's Clothing</div>
          <hr />
          <!-- =============== Frontpage Controller =============== -->
          <ul class="no-bullet" ng-controller="FrontpageCtrl">
            <li ng-repeat="list in lists"><a href="/#/list/{{list.id}}">{{list.name}}</a></li>
          </ul>
        </div>
        
        <div class="large-10 medium-9 columns cc-view" ng-view >
        <!-- Layout -->
        </div>
    </div>
    <div class="row">
      <div class="large-12 columns cc-footer">
        <span>&copy; CoffeeChop.
          <span class="cc-separator"></span><a href="https://github.com/p0o/CoffeeChop">License</a>
          <span class="cc-separator"></span><a href="https://github.com/p0o">Github</a>
          <span class="cc-separator"></span><a href="http://pooria.co">Developer</a>
        </span>
      </div>
    </div>
    
    <!-- libraries -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.reveal.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.magellan.js"></script>
    <script src="js/foundation-app.js"></script>
    <script src="bower_components/slick.js/slick/slick.min.js"></script>
    <script src="bower_components/angular-slick/dist/slick.min.js"></script>
    
  </body>
</html>
